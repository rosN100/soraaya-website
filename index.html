<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soraaya - Version B</title>
    <meta name="description" content="Soraaya - Smart AI Solutions for Real Estate">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=SF+Pro+Display:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-image"></div>

    <main class="container">
        <!-- Smart Glass Card -->
        <div class="smart-glass-card" id="mainCard">
            <!-- Header Bar -->
            <div class="glass-header">
                <div class="brand-section">
                    <div class="brand-icon">S</div>
                    <span class="brand-name">Soraaya AI</span>
                </div>
                <div class="status-pill">
                    <span class="status-dot"></span>
                    <span>System Active</span>
                </div>
                <a href="https://calendly.com/kr-roshan9624/30min" target="_blank" class="demo-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Book a Demo
                </a>
            </div>

            <!-- Main Content -->
            <div class="glass-content">
                <!-- Chat Interface -->
                <div class="chat-interface">
                    <!-- Chat History (Scrollable) -->
                    <div class="chat-history" id="chatHistory">
                        <!-- Welcome Message -->
                        <div class="message ai-message">
                            <div class="message-content">
                                Hi there! I'm Soraaya AI. How can I help you today?
                            </div>
                        </div>
                    </div>

                    <!-- Input Area (Fixed at bottom) -->
                    <div class="input-area">
                        <div class="smart-input-container">
                            <input type="text" class="smart-input" placeholder="Ask Soraaya..." id="questionInput">
                            <button class="mic-button-smart" id="micButton">
                                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 2.34 9 5v6c0 1.66 1.34 3 3 3z" />
                                    <path
                                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                                </svg>
                                <div class="mic-active-ring"></div>
                            </button>
                        </div>
                    </div>
                    <div class="smart-response-area" id="responseSection">
                        <div class="response-glass-panel">
                            <div class="response-header">
                                <span class="response-label">Soraaya AI</span>
                            </div>
                            <p class="response-text" id="responseText"></p>
                            <button class="smart-action-btn" id="askAnother">
                                New Inquiry
                            </button>
                        </div>
                    </div>

                    <!-- Loading -->
                    <div class="smart-loader" id="loadingSection">
                        <div class="loader-ring"></div>
                    </div>
                </div>

                <!-- Founder Links Footer -->
                <div class="glass-footer">
                    <a href="https://www.linkedin.com/in/roshan--kumar/" target="_blank" class="footer-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg>
                        <span>Roshan</span>
                    </a>
                    <a href="https://www.linkedin.com/in/naman-trivedi2000/" target="_blank" class="footer-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg>
                        <span>Naman</span>
                    </a>
                </div>
            </div>
    </main>

    <script src="script.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
